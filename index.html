<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-header text-center">
          <h1>MediBloom</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Medical Store Registration</h5>

          <form>
            <div class="form-group">
              <label for="shopName">Shop Name</label>
              <input
                type="text"
                class="form-control"
                id="shopName"
                aria-describedby="emailHelp"
                placeholder="Shop Name"
              />
            </div>
            <div class="form-group">
              <label for="shopAddress">Shop Address</label>
              <input
                type="text"
                class="form-control"
                id="shopAddress"
                placeholder="Shop Address"
              />
            </div>

            <div class="col-md-7 offset-2 form-control">
              <p>Latitude:
<p id="lat" />
              </p>
              <p>Longitude:
                <p id="long" />
              </p>
              <button
                class="offset-4 btn btn-outline-warning"
                type="button"
                onclick="getLocation()"
              >
                Get Location
              </button>
            </div>
          </form>
        </div>
        <button type="submit" class="btn btn-primary" onClick="alertCoor()">
          Submit
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
      var lat = document.getElementById("lat");
      var long = document.getElementById("long");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          lat.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        lat.innerHTML = position.coords.latitude;
        long.innerHTML = position.coords.longitude;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            lat.innerHTML = "User denied the request for Geolocation.";
            long.innerHTML = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            lat.innerHTML = "Location information is unavailable.";
            long.innerHTML = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            lat.innerHTML = "The request to get user location timed out.";
            long.innerHTML = "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            lat.innerHTML = "An unknown error occurred.";
            long.innerHTML = "An unknown error occurred.";
            break;
        }
      }

      function alertCoor() {
        'use strict';
        const fs = require('fs');

        let student = {
          name: 'Mike',
          age: 25,
          gender: 'Male',
          department: 'English',
          car: 'Honda'
        };

        let data = JSON.stringify(student);

        fs.writeFileSync('location.json', data, finished);

        function finished(err) {
          console.log('success');
        }
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
